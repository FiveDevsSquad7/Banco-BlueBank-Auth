spring.profiles.active=prod

server.port=8081
bluebank.authorization_password=${AUTHORIZATION_PASSWORD}

bluebank.jwt.keystore.jks-location=base64:
bluebank.jwt.keystore.password=${KEYSTORE_PASSWORD}
bluebank.jwt.keystore.keypair-alias=bluebank

spring.datasource.hikari.maximum-pool-size=2
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:3306/${DATABASE}?serverTimezone=UTC&useSSL=false&createDatabaseIfNotExist=false
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
